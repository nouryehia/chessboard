version: '3.7'

services:
  chessboard:
    build:
      context: .
      dockerfile: Dockerfile
    command: python -u runner.py run -h 0.0.0.0
    ports:
      - 1337:5000
    env_file:
      - ./.env.dev
    volumes:
      - '.:/usr/src/app'
    depends_on:
      - db
    container_name: chessboard
  db:
    build:
      context: ./data
      dockerfile: Dockerfile
    ports:
      - '5432:5432'
    restart: on-failure
    container_name: autograder_db
    env_file:
      - ./.env.dev.db
